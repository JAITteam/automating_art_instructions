
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel - Art Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4">Upload Excel for Art Instructions</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="excel" accept=".xlsx,.xls" required>
            </div>
            <button class="btn btn-primary" type="submit">Generate ZIP</button>
        </form>
    </div>
</div>
</body>
</html>
